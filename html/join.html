<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" id="viewport">
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	 <!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/invite.css">
	<title></title>
</head>
<body>
	<div class="contarin">
		<div id="join-status" class="step3"></div>
	</div>
	<script src="../js/lib/sea.js"></script>
	<script src="../js/lib/zepto-min.js"></script>
	<script src="../js/public/public.js"></script>
	<script>
	$(function(){
		var invitationCode = getQueryString('key'), companyName = getQueryString('companyName'), joinStatus = $('#join-status');
		if(invitationCode==null){
			joinStatus.html('<p class="joinSucc"><i></i><b>您已成功加入'+ companyName +'！</b></p><p class="openapp">赶紧打开app开启便捷工作之旅！</p>');
			return false;
		}
		$.ajax({
				type:"POST",
                async:false,
                url:'http://172.31.10.168/usersystem/register/joinCompanyByAccount/v1',
                data:JSON.stringify({"invitationCode":invitationCode}),
                success:function(data){
                	data = data || {};
                	if(data.errorCode=='0'){
                		joinStatus.html('<p class="joinSucc"><i></i><b>您已成功加入'+ data.companyName +'！</b></p><p class="openapp">赶紧打开app开启便捷工作之旅！</p>');
                	}else if(data.errorCode=='02154'){
                		joinStatus.html('<p class="openapp">该账号已有关联公司</p>');
                	}else{
                		joinStatus.html('<p class="openapp">'+ data.errorMsg +'</p>');
                	}
                }
            })
	})
	</script>
</body>
</html>
